<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">SEVN ESPORTES ⚽</h1>
    </header>

    <div class="container">
      <p class="subtitle">Confira as rodadas do nosso campeonato fictício!</p>
      <div class="scoreboard">
        <div class="navigation-buttons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            onclick="prevRound()"
            id="prevButton"
          >
            <rect width="30" height="30" rx="5" />
            <path
              d="M17 21L11 15L17 9"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              id="prevButtonIcon"
            />
          </svg>

          <div class="rounds-info">
            <p class="rounds-title">Rodadas de Jogos</p>
            <p class="rounds-number" id="roundNumber"></p>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            onclick="nextRound()"
            id="nextButton"
          >
            <rect
              x="30"
              y="30"
              width="30"
              height="30"
              rx="5"
              transform="rotate(180 30 30)"
            />
            <path
              d="M13 9L19 15L13 21"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="game-board" id="gameBoard"></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
